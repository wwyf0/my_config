
log-level: info
mode: rule

mixed-port: 7890
# RESTful API for clash
# external-controller: 127.0.0.1:64037


proxy-providers:
  way2science:
    url: http://sub.store/download/substore-way2science
    interval: 600
  way2science-with-cf:
    url: http://sub.store/download/substore-way2science-with-cf
    interval: 600

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 自动选择
      - "load-balance"
      - way2science
  - name: 自动选择
    type: url-test
    use:
      - way2science
    url: http://www.gstatic.com/generate_204
    interval: 1800
  - name: "load-balance"
    type: load-balance
    use:
      - way2science
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    # strategy: round-robin
    strategy: consistent-hashing 

